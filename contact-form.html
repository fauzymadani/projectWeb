<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      input[type="text"],
      input[type="email"],
      textarea {
        border: 1px solid #ccc;
        padding: 8px;
        margin: 2px 0;
        font-size: 13px;
        font-family: Arial, Helvetica, sans-serif;
        color: #8f8f8f;
        width: 250px;
        border-radius: 5px;
        box-shadow: inset 0 0 8px #e5e8e7;
      }
      input[type="submit"] {
        border: none;
        padding: 8px 25px;
        margin: 2px 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        background: #0d7963;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        opacity: 0.9;
      }
    </style>
    <link rel="stylesheet" href="contact-style.css" />
  </head>
  <body>
    <form method="post" class="myform" action="process-form.php">
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>Back
      </a>      
      <h2 style="text-align: center; color: #0d7963">
        Get in Touch with Gruv Technology
      </h2>
      <p style="text-align: center; color: #666; font-size: 14px">
        We'd love to hear from you! Whether you have a question or need
        assistance, feel free to reach out to us. Fill out the form below, and
        our team will get back to you as soon as possible.
      </p>
      <input type="text" name="name" placeholder="Your Name" required /><br />
      <input
        type="email"
        name="email"
        placeholder="Your Email"
        required
      /><br />
      <textarea
        rows="4"
        cols="20"
        name="message"
        placeholder="Your Message"
      ></textarea
      ><br />
      <input type="submit" name="send" value="Send" />
      <span class="output_message"></span>
    </form>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Your custom jQuery code -->
    <script>
      $(document).ready(function () {
        // Animasi hover dan focus untuk form inputs
        $('input[type="text"], input[type="email"], textarea').hover(
          function () {
            $(this).css("box-shadow", "0 0 12px rgba(13, 121, 99, 0.8)");
          },
          function () {
            $(this).css("box-shadow", "none");
          }
        );

        // Animasi saat tombol submit di-klik
        $('input[type="submit"]').click(function () {
          $(this).css("box-shadow", "0 0 12px rgba(255, 255, 255, 0.8)");
        });

        // Submit form menggunakan AJAX
        $(".myform").on("submit", function () {
          $(".output_message").text("Loading...");

          var form = $(this);
          $.ajax({
            url: form.attr("action"),
            method: form.attr("method"),
            data: form.serialize(),
            success: function (result) {
              if (result === "success") {
                $(".output_message")
                  .text("Thank you! Your message has been sent.")
                  .css("color", "green");
              } else {
                $(".output_message")
                  .text("Oops! Something went wrong.")
                  .css("color", "red");
              }
            },
            error: function (xhr, status, error) {
              $(".output_message")
                .text("Error: " + error)
                .css("color", "red");
            },
          });

          return false;
        });
      });
    </script>

    <!-- Other libraries and scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/usetheme@latest"></script>
  </body>
</html>
